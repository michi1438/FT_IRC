<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Socket - Vente de Chaussettes Psychédéliques</title>
<style>
body {
    font-family: "Comic Sans MS", cursive, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff, #00ffff);
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
}

@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

.header {
    text-align: center;
    padding-bottom: 20px;
    border-bottom: 2px solid #fff;
}

.header h1 {
    margin: 0;
    color: #fff;
    font-size: 36px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.promo {
    text-align: center;
    margin-top: 20px;
}

.promo img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.promo p {
    color: #fff;
    font-size: 24px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.footer {
    text-align: center;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 2px solid #fff;
}

.footer p {
    margin: 0;
    color: #fff;
    font-size: 18px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.upload-container {
    text-align: center;
    margin-top: 20px;
}

.upload-container input[type="file"] {
    display: none;
}

.upload-container label {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4285F4;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
}

.uploaded-files {
    margin-top: 10px;
}
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Socket - Vos nouvelles chaussettes psychédéliques super FUN</h1>
    </div>
    
    <div class="promo">
        <p>Plongez dans l'univers psychédélique de Socket !</p>
    </div>

    <div class="upload-container">
        <form action="/cgi_bin/upload" method="post" enctype="multipart/form-data">
            <label for="fileInput">Uploader vos meilleures chaussettes :</label>
            <input type="file" id="fileInput" name="fileInput" multiple>
            <input type="submit">
        </form>
        <div id="uploadedFiles" class="uploaded-files"></div> <!-- Élément pour afficher les noms des fichiers -->
    </div>
    
    <div class="footer">
        <p>Contactez-nous pour plus d'informations : contact@socket.com</p>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Sélectionner le champ de fichier
    var fileInput = document.getElementById("fileInput");

    // Écouter les changements dans le champ de fichier
    fileInput.addEventListener("change", function() {
        // Sélectionner l'élément où afficher les noms de fichier
        var uploadedFilesContainer = document.getElementById("uploadedFiles");

        // Effacer le contenu précédent
        uploadedFilesContainer.innerHTML = "";

        // Parcourir les fichiers sélectionnés
        for (var i = 0; i < fileInput.files.length; i++) {
            // Créer un élément de paragraphe pour chaque fichier
            var fileNameElement = document.createElement("p");
            fileNameElement.textContent = "Fichier sélectionné : " + fileInput.files[i].name;

            // Ajouter l'élément de paragraphe à la zone de contenu
            uploadedFilesContainer.appendChild(fileNameElement);
        }
    });
});
</script>

</body>
</html>
